<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- font awasome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ward office</title>
  </head>
  <body>
    <!-- header start -->
    <div class="container-fluid">
      <div class="nav-container">
        <div class="container-info">
          <div class="info-social">
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <div class="info-contact">
            <div class="phone">
              <i class="fa-solid fa-phone"></i>
              <span>083-520128</span>
            </div>
            <div class="email">
              <i class="fa-solid fa-envelope"></i>
              <span>info@birendranagar.gov.np</span>
            </div>
          </div>
        </div>
        <div class="container-main">
          <div class="container-main-left">
            <img src="../assets/img/janani.svg" alt="logo" />
          </div>
          <div class="container-main-center">
            <h3>Birendranagar Municipality, office of Municipal Executive</h3>
            <h5>Karnali Province, Nepal</h5>
          </div>
          <div class="container-main-right">
            <div class="nep-logo-gif">
              <img
                src="https://www.animatedimages.org/data/media/839/animated-nepal-flag-image-0007.gif"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="container-newz">
          <marquee behavior="scroll" direction="left">
            सुची दर्ता सम्बन्धी सुचना १५ दिने सिलबन्दी दरभाउ आहानको सुचना अनुमति
            सम्बन्धमा अन्तिम ताकेता (ट्युसन तथा कोचिङ सेन्टरहरु)
          </marquee>
        </div>
      </div>
    </div>

    <!-- header ends -->

    <!-- cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
